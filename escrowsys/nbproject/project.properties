build.classes.excludes=**/*.java,**/*.form,**/.nbattrs
build.dir=build
build.generated.dir=${build.dir}/generated
client.module.uri=escrowsys-api
client.urlPart=
debug.classpath=${javac.classpath}::${jar.content.additional}:${run.classpath}
display.browser=true
dist.dir=dist
dist.jar=${dist.dir}/${jar.name}
j2ee.appclient.mainclass.args=-client ${dist.jar} ${j2ee.appclient.tool.args}
j2ee.deploy.on.save=true
j2ee.platform=1.5
j2ee.server.type=J2EE
jar.compress=false
jar.content.additional=\
    ${reference.escrowsys-core.dist-ear}:\
    ${reference.escrowsys-api.dist-ear}
jar.name=escrowsys.ear
javac.debug=true
javac.deprecation=false
javac.source=1.5
javac.target=1.5
meta.inf=src/conf
no.dependencies=false
platform.active=default_platform
project.escrowsys-api=../escrowsys-api
project.escrowsys-core=../escrowsys-core
reference.escrowsys-api.dist-ear=${project.escrowsys-api}/dist/escrowsys-api.war
reference.escrowsys-core.dist-ear=${project.escrowsys-core}/dist/escrowsys-core.jar
resource.dir=setup
source.root=.
